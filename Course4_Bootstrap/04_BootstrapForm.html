<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Bootstrap</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<form class="form-horizontal" role="form">

	<div class="form-group">
		<label for="firstname" class="col-sm-2 control-label">名字</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="firstname" 
				   placeholder="请输入名字">
			<span class="help-block">可以为中文或英文</span>
		</div>
	</div>
	<div class="form-group">
		<label for="lastname" class="col-sm-2 control-label">姓</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="lastname" 
				   placeholder="请输入姓">
			<span class="help-block">可以为中文或英文</span>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label>
					<input type="checkbox"> 请记住我
				</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">登录</button>
		</div>
	</div>

	<div class="form-group">
    	<label for="name">选择列表</label>
    	<select class="form-control">
      		<option>1</option>
      		<option>2</option>
      		<option>3</option>
      		<option>4</option>
      		<option>5</option>
    	</select>
    	<label for="name">可多选的选择列表</label>
    	<select multiple class="form-control">
      		<option>1</option>
      		<option>2</option>
      		<option>3</option>
      		<option>4</option>
      		<option>5</option>
    	</select>
  	</div>

  	<label for="name">默认的复选框和单选按钮</label>
		<div class="checkbox">
  			<label>
    			<input type="checkbox" value="">选项 1
  			</label>
		</div>
		<div class="checkbox">
  			<label>
    			<input type="checkbox" value="">选项 2
  			</label>
		</div>
		<div class="radio">
 			<label>
    			<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>选项 1
  			</label>
		</div>
		<div class="radio">
  			<label>
    			<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">选项 2 - 选择它将会取消选择选项 1
  			</label>
		</div>
	<label for="name">内联的复选框和单选按钮</label>
		<div>
  			<label class="checkbox-inline">
    			<input type="checkbox" id="inlineCheckbox1" value="option1">选项 1
  			</label>
  			<label class="checkbox-inline">
    			<input type="checkbox" id="inlineCheckbox2" value="option2">选项 2
  			</label>
  			<label class="checkbox-inline">
    			<input type="checkbox" id="inlineCheckbox3" value="option3">选项 3
  			</label>
  			<label class="checkbox-inline">
    			<input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1" checked>选项 1
  			</label>
  			<label class="checkbox-inline">
    			<input type="radio" name="optionsRadiosinline" id="optionsRadios4" value="option2">选项 2
  			</label>
		</div>

</form>

</body>
</html>
