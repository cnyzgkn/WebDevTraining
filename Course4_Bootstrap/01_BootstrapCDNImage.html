<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap</title>
  <meta charset="utf-8">
  <!--网站被带有不同屏幕分辨率的设备浏览，将width属性设置为device-width-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--使用cdn文件-->
  <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
  <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1>我的第一个 Bootstrap页面</h1>
    <p>重置窗口大小，查看响应式效果！</p> 
  </div>
  <div class="row">
    <div class="col-sm-4">
      <h3>第一列</h3>
      <p>这里是第一列</p>
    </div>
    <div class="col-sm-4">
      <h3>第二列</h3>
      <p>这里是第二列</p>
    </div>
    <div class="col-sm-4">
      <h3>第三列</h3>        
      <p>这里是第三列</p>
    </div>
  </div>
</div>

<h2>原始图片大小</h2>
<img src="./bootstrap.jpg" alt="原始图片大小">

<h2>图片自动适应大小</h2>
<img src="./bootstrap.jpg" class="img-responsive" alt="图片自动适应大小">

</body>
</html>
